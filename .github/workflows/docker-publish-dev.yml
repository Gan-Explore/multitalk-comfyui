name: Build & Push MultiTalk ComfyUI DEV Image

on:
  workflow_run:
    workflows:
      - Build & Push MultiTalk ComfyUI BASE Image
    types:
      - completed

jobs:
  build-dev:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push DEV Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dev
          push: true
          tags: |
            ghcr.io/gan-explore/multitalk-comfyui-dev:latest
            ghcr.io/gan-explore/multitalk-comfyui-dev:1.1
