name: Build & Push MultiTalk ComfyUI Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

#env:
#  REGISTRY: ghcr.io
#  IMAGE_NAME: ${{ github.repository }}
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gan-explore/multitalk-comfyui

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with: "v0.12.1"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/gan-explore/multitalk-comfyui:latest
            ghcr.io/gan-explore/multitalk-comfyui:1.0

