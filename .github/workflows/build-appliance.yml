name: Build InfiniteTalk Appliance

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: gan-explore
  BASE_IMAGE: multitalk-comfyui-base
  PROD_IMAGE: multitalk-comfyui
  VERSION: 1.1.9

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Echo build version
        run: |
          echo "Building BASE and RUNTIME images with VERSION=${{ env.VERSION }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # Build BASE image (contains venv + deps)
      # --------------------------------------------------
      - name: Build base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/${{ env.BASE_IMAGE }}:${{ env.VERSION }}

      # --------------------------------------------------
      # Build RUNTIME image (adds Jupyter + CMD)
      # --------------------------------------------------
      - name: Build runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/${{ env.PROD_IMAGE }}:${{ env.VERSION }}
